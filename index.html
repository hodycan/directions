<!DOCTYPE html>

<html ng-app='navigation'>

<head>
    <title>navigation</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src='navigation.js'></script>
</head>


<body>

    <div ng-controller="DirectionsController as dirCtrl">
        <form ng-submit="dirCtrl.submitWaypoints()" novalidate>
            <input ng-model="dirCtrl.newWaypoints[0]" placeholder="current location" required>
            </input>
            <input ng-model="dirCtrl.newWaypoints[1]" placeholder="destination" required>
            </input>
            <input type="submit"></input>
        </form>
        <h3>from {{dirCtrl.waypoints[0]}} to {{dirCtrl.waypoints[1]}}</h3>

        <div class="steps">
            <h2>Directions:<h2>
            <ul>
            <li ng-repeat='step in dirCtrl.directions'>
                {{step}}
            </li>
            </ul>
        </div>
    </div>

</body>


</html>
